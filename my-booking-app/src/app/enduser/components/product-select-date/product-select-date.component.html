<div class="columns is-centered">
    <div class="column">
        <h5>
           Hai selezionato: <b>{{appointmentInfo?.product?.name}}</b>
        </h5>
    </div>
  </div>
  <div class="columns is-centered">
    <div class="column is-one-fifth">
        <div class="field">
            <label class="label">Select a Date</label>
            <div class="control">
              <input class="input is-fullwidth" 
              type="date" 
              id="datePicker"
              [(ngModel)]="selectedDate" 
              [attr.min]="minDate" >
            </div>
          </div>
          </div>
      <div class="column is-one-fifth">
          <div class="field">
            <label class="label">Select a Time</label>
            <div class="control">
              <div class="select">
                <select id="timePicker" [(ngModel)]="selectedTime">
                  <option value="">Select a time</option>
                  <option value="09:00">09:00</option>
                  <option value="10:00">10:00</option>
                  <option value="11:00">11:00</option>
                  <option value="12:00">12:00</option>
                  <option value="13:00">13:00</option>
                  <option value="14:00">14:00</option>
                  <option value="15:00">15:00</option>
                  <option value="16:00">16:00</option>
                  <option value="17:00">17:00</option>
                </select>
              </div>
    </div>
    </div>
  </div>
  </div>
  <div class="columns is-centered">
    <div class="column">
            <div class="buttons is-pulled-right">
                <button class="button is-warning is-light" (click)="onCancelEvent()">Annulla</button>
                <button class="button is-success" 
                [disabled]="!isFormValid()"
                (click)="onBookEvent()">Prenota</button>
              </div>
    </div>
  </div>
